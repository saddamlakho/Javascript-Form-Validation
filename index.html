<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  
        <div class="header" >
            <h1>Registration Form</h1>
        </div>
   <form class="form"  id="form" >
        <div class="setform" >
            <label>UserName</label>
            <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">
            <small>Error msg</small> 
            <i class="far fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            

        </div>

        <div class="setform" >
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Your Email " autocomplete="off">
            <small>Error msg</small> 
            <i class="far fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            

        </div>

        <div class="setform" >
            <label>Mobile No</label>
            <input type="number" id="mobileno" placeholder="Enter Your Mobile Number" autocomplete="off">
            <small>Error msg</small> 
            <i class="far fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            
        </div>

        <div class="setform" >
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" autocomplete="off">
            <small>Error msg</small> 
            <i class="far fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            

        </div>

        <div class="setform" >
            <label>Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Enter Your Password Again" autocomplete="off">
            <small>Error msg</small> 
            <i class="far fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            

        </div>
      
        <input type="submit" class="btn" >
    </form>
    </div>
    
</body>
<script src="app.js" ></script>
</html>
